{% extends 'registration/base.html' %}
{% block content %}


    <body style="background-image: url('https://images.unsplash.com/photo-1447069387593-a5de0862481e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60');background-size: cover;
    height: auto;
    width: 100vw;
    background-attachment: fixed; background-repeat: no-repeat;background-color: rgba(0, 0, 0, 0.726);">

        <div class="text-center" style="height: 40vh; margin-top: 25vh;color: white;">
            <h1>Welcome to Awwards<h1>
        </div>
        <div class=" text-center ">
            <a href="/accounts/login">login</a>
            <p>otherwise <a href="/accounts/register">signup</a></p>
        </div>
        
        {% for project in projects %}
        <div class="row">
                <div class="card col-md-4" style="width: 18rem;">
                    <img class="card-img-top" src="{{project.pic.url}}" alt="Post image">
                    <div class="card-body">
                        <h5 class="card-title">Project name</h5>
                        <p class="card-text">Description or caption of project</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">date posted</li>
                        <li class="list-group-item">Votes overall score</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Project link</a>
                    </div>
                </div>
            </div>

    </body>

{% endblock%}
